<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
        <meta charset="UTF-8">
        <title>Lista de Animes</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .navbar{
            justify-content:start;
        </style>

</head>
<body>

    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" style="color:white" href="/">Lista de Anime</a>
            <ul>
                <li class="nav-item"><a style="color:white" class="nav-link" href="/nuevoAnime">AÃ±adir anime</a></li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container text-center">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Autor</th>
                <th scope="col">Capitulos</th>
                <th scope="col">Finalizado</th>
                <th scope="col">Accion</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="anime : ${listaAnime}">
                <td th:text="${anime.id}"></td>
                <td th:text="${anime.nombre}">Otto</td>
                <td th:text="${anime.autor}">@mdo</td>
                <td th:text="${anime.capitulos}">Otto</td>
                <td th:text="${anime.finalizado}">@mdo</td>
            </tr>

            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>
</html>
